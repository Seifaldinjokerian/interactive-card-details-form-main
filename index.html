<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="bg">
      <img src="./images/bg-main-desktop.png" alt="desktop">
      <img src="./images/bg-main-mobile.png" alt="mobile">
    </div>
    <header class="cards">
      <div class="frontCard">
        <div class="profileImg"><img src="./images/card-logo.svg" alt="card"></div>
        <div class="creditCardNum">
          <span>0000</span>
          <span>0000</span>
          <span>0000</span>
          <span>0000</span>
        </div>
        <div class="personalData">
          <div class="name"><span>Jane Appleseed</span></div>
          <div class="birth"><span>00</span>
            /
            <span>00</span>
          </div>
        </div>
      </div>
      <div class="backCard">
        <div class="cardPass"><span>000</span></div>
      </div>
    </header>
    <main class="form">
      <form action="">
        <div class="nameCont">
          <label for="nameInp">Cardholder Name</label>
          <input type="text" name="name" id="nameInp" placeholder="e.g. Jane Appleseed">
          <span class="error hidden">Can't be blank</span>
        </div>
        <div class="cardNumCont">
          <label for="cardNumInp">Card Number</label>
          <input type="text" name="cardNum" id="cardNumInp" maxlength="16" placeholder="e.g. 1234 5678 9123 0000">
          <span class="error hidden">Worng format, numbers only</span>
        </div>
        <div class="dateCont">
          <div class="dates">
            <label for="MM">Exp. Date (MM/YY)</label>
            <input type="text" name="dateMM" id="MM" placeholder="MM" maxlength="2">
            <input type="text" name="dateYY" id="YY" placeholder="YY" maxlength="4">
            <span class="error hidden">Can't be blank</span>
          </div>
          <div class="CVCCont">
            <label for="cvc">CVC</label>
            <input type="text" name="pass" id="cvc" placeholder="e.g. 123" maxlength="3">
            <span class="error hidden">Can't be blank</span>
          </div>
        </div>
        <button type="submit">Confirm</button>
      </form>
    </main>
    <div class="successPage">
      <img src="./images/icon-complete.svg" alt="Completed">
      <h2>Thank You!</h2>
      <span>We've added your card details</span>
      <button type="submit">Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Seif AL-Din</a>.
  </div>
  <script src="assets/js/logic.js"></script>
</body>

</html>
